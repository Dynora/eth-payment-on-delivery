<ion-header>
  <ion-toolbar>
    <ion-title>
      Release code
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <qrcode [qrdata]="qrCodeData" [size]="256" [level]="'M'"></qrcode>
    </ion-item>
  </ion-list>
</ion-content>

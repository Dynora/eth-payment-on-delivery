<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Account</ion-label>
      <ion-select [(ngModel)]="accountService.currentAccountIndex">
        <ion-option *ngFor="let account of accounts; index as i"  value="{{ i }}">{{ account }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Network</ion-label>
      <ion-select [(ngModel)]="currentNetwork">
        <ion-option id="field_status" name="field_status" value="rinkeby">Rinkeby testnet (Infura)</ion-option>
      </ion-select>
    </ion-item>


    <div padding>
      <button ion-button color="primary" block (click)="save()">Save</button>
    </div>
  </ion-list>
</ion-content>
